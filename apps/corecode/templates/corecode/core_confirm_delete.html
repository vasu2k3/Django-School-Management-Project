{% extends 'base.html' %}

{% block title %}
<span class="card-title"><strong>{{ object}}</strong> about to be
  deleted!</span>
{% endblock title %}
<script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
<script src="https://mediafiles.botpress.cloud/ad810d05-2ab5-44c3-8c21-e5880c7504dc/webchat/config.js" defer></script>

{% block content %}
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <p>Are you sure you want to delete object <strong>{{ object}}</strong>
            alongside all attached contents?</p>
          <div class="mt-2 red-text">This action cannot be undone</div>

          <form method="POST" class="mt-3">
            {% csrf_token %}

            <button type="submit" class="btn btn-primary">
              Confirm Delete
              <i class="fa fa-trash-alt"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
